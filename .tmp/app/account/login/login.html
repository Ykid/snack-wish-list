<div ng-include="&quot;components/navbar/navbar.html&quot;"></div><div class="container"><div class="row"><div class="col-sm-12"><h1>Login</h1><p>Accounts are reset on server restart from<code>server/config/seed.js</code>. Default account is<code>test@test.com</code>/<code>test</code></p><p>Admin account is<code>admin@admin.com</code>/<code>admin</code></p></div><div class="col-sm-12"><form name="form" ng-submit="login(form)" novalidate="" class="form"><div class="form-group"><label>Email</label><input type="text" name="email" ng-model="user.email" class="form-control"/></div><div class="form-group"><label>Password</label><input type="password" name="password" ng-model="user.password" class="form-control"/></div><div class="form-group has-error"><p ng-show="form.email.$error.required &amp;&amp; form.password.$error.required &amp;&amp; submitted" class="help-block">Please enter your email and password.</p><p class="help-block">{{ errors.other }}</p></div><div><button type="submit" class="btn btn-inverse btn-lg btn-login">Login</button> <a href="/signup" class="btn btn-default btn-lg btn-register">Register</a></div></form></div></div><hr/></div>
